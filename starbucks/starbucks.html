<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <section>
      <header>
        <a href="#"
          ><img src="img/logo_starbucks.png" alt="logo" class="logo"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>
            isso não é café <br />
            é <span>Starbucks</span>
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod,
            quidem. Fuga delectus sint fugit harum non rem veritatis, sunt sit
            repellat laborum. Ad nihil beatae corporis eaque porro odit ex!
          </p>
          <a href="#">saiba mais</a>
        </div>
        <div class="imgbox">
          <img src="img/menta.png" alt="" class="starbucks" />
        </div>
      </div>
      <ul class="redes">
        <li>
          <a href="#"
            ><span
              class="iconify"
              data-icon="akar-icons:facebook-fill"
              data-width="48"
              data-height="48"
            ></span
          ></a>
        </li>

        <li>
          <a href="#"
            ><span
              class="iconify"
              data-icon="akar-icons:twitter-fill"
              data-width="48"
              data-height="48"
            ></span
          ></a>
        </li>

        <li>
          <a href="#"
            ><span
              class="iconify"
              data-icon="ant-design:instagram-filled"
              data-width="48"
              data-height="48"
            ></span
          ></a>
        </li>
      </ul>
      <ul class="thumb">
        <li><img src="img/café.png" alt="" /></li>

        <li><img src="img/logo_starbucks.png" alt="" /></li>

        <li><img src="img/menta.png" alt="" /></li>
      </ul>
    </section>
  </body>
</html>
